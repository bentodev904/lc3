<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modularização de Script</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="scripts/calcular.js"></script> <!--chama o script de calculos-->
    <script type="text/javascript" src="scripts/comparecom5.js"></script> <!--chama o script de comparar numeros com 5-->
    <script type="text/javascript" src="scripts/cpf.js"></script><!--chama o script de reconhecer origem do cpf-->
    <script type="text/javascript" src="scripts/cadastro.js"></script><!--chama o script de cadastrar nome e telefone-->
    <script type="text/javascript" src="scripts/menu.js"></script><!--chama o menu-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script> <!-- chama o bootstrap em CDN -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script> <!--chama o jquery em cdn-->

  <body>
    <div

      id="menu"
    ></div> <!--cria uma div para o menu-->
    
    <!-- conteúdo -->

    <div class="container border bg-subtle rounded" id="conteudo">
      <p class="text-center">Bem vindo aos Módulos</p>
    </div>

    <script type="text/javascript">
      $("#menu").load("modulos/menu.html"); //carrega o arquivo de menu para o site
    </script>

  </body>
</html>
