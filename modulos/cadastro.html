<div class="container text-center"  id="cadastro" style="display: none;"> <!--comeÃ§a com o style em none para nao aparecer-->
    <div class="col-6">
        <div class="input-group input-group-sm mb-1">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" id="nome">
        </div>
        <div class="input-group input-group-sm mb-1">
            <span class="input-group-text" id="inputGroup-sizing-sm">Telefone</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" id="telefone">
        </div>
    </div> <!--inputs-->
    <br>
    <div class="row justify-content-center">
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="cadastrado"
                onclick="cad(document.getElementById('nome').value,document.getElementById('telefone').value)">Cadastrar</button>
                <!--botao que ao clicar salva o que foi escrito-->
            <button type="button" class="btn btn-outline-primary" onclick="escreveCadastro()">Mostrar Cadastros</button>
            <!--botao que ao clicar mostra o que foi cadastrado-->
            <button type="button" class="btn btn-outline-danger" onclick="limpar()">Limpar Tela</button>
            <!--botao que ao clicar limpa o que foi mostrado-->
            <p id="mostrar">
                <!--div que "armazena" os dados, lugar onde aparecem-->
            </p>
        </div>
    </div>
</div>
