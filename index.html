<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modularização de Script </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/calcular.js"></script>
    <script type="text/javascript" src="scripts/comparecom5.js"></script>
    <script type="text/javascript" src="scripts/nomeeafins.js"></script>
    <script type="text/javascript" src="scripts/cadastro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>

    <div
        class="p-3 my-3 text-center container-sm text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h1>Modularização de Scripts</h1>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Digite o primeiro numero</span>
                <input type="number" id="num" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <input type="button" class="btn btn-primary btn-lg" value="com5"
                    onclick="compare(document.getElementById('num').value)" />
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Digite o segundo numero</span>
                <input type="number" id="num2" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <input type="button" class="btn btn-primary btn-lg" value="com5"
                    onclick="compare(document.getElementById('num2').value)" />
            </div>
        </div>
        <br>
        <div class="col">
            <input type="button" class="btn btn-primary btn-lg" id="contar" value="Contas"
                class="btn btn-outline-success" onclick="maths(document.getElementById('num').value)" />
            <br>
        </div>
        <br>
        <div class="col">
            <div id="liveAlertPlaceholder">
                <p id="conta"></p>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="input-group input-group-sm mb-1">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" id="nome">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Telefone</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" id="telefone">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary" id="cadastrado"
                            onclick="cad(document.getElementById('nome').value,document.getElementById('telefone').value)">Cadastrar</button>
                        <button type="button" class="btn btn-outline-primary" onclick="escreveCadastro()">Mostrar
                            Cadastros</button>
                        <p id="mostrar">
                        </p>
                    </div>
                </div>
</body>

</html>
